shell:
  program: /usr/local/bin/fish
  args:
    - --login
    - --command
    - "tmux new-session -A -D -s main"

# Colors (Aura Theme)
colors:
  primary:
    background: '#282a36'
    foreground: '#eff0eb'
  cursor:
    cursor: '#97979b'

  selection:
    text:       '#282a36'
    background: '#feffff'

  normal:
    black:   '#282a36'
    red:     '#ff5c57'
    green:   '#5af78e'
    yellow:  '#f3f99d'
    blue:    '#57c7ff'
    magenta: '#ff6ac1'
    cyan:    '#9aedfe'
    white:   '#f1f1f0'

  bright:
    black:   '#686868'
    red:     '#ff5c57'
    green:   '#5af78e'
    yellow:  '#f3f99d'
    blue:    '#57c7ff'
    magenta: '#ff6ac1'
    cyan:    '#9aedfe'
    white:   '#eff0eb'


  cursor:
    style:
      shape: Beam

  search:
    matches:
      foreground: '#000000'
      background: '#ffffff'
    focused_match:
      foreground: '#ffffff'
      background: '#9F7AF5'

# 设置字体
font:
  normal:
    family: 'SauceCodePro Nerd Font'
    style: Regular
  # 字大小
  size: 17.0

  offset:
    x: 0
    y: 9
  glyph_offset:
    x: 0
    y: 3

window:
  padding:
    x: 20
    y: 22
  decorations: transparent
  dimensions:
    columns: 106
    lines: 25

scrolling:
  # 回滚缓冲区中的最大行数,指定“0”将禁用滚动。
  history: 100000
  # 滚动行数
  multiplier: 4


# 如果为‘true’，则使用亮色变体绘制粗体文本。
draw_bold_text_with_bright_colors: false

selection:
  semantic_escape_chars: ',│`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true

